{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Tab icon and title -->
		<link
			rel="icon"
			type="image/png"
			href="{% static '/images/cp-logo.png' %}"
			class="tabIcon"
		/>
		<title>Dev Trends | Login</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>

		<!-- Bootstrap icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static '/css/login.css' %}" />

		<!-- Custom internal styling -->
		<style>
			.error-message {
				color: #fe5656;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<!-- Welcome section (left side) -->
			<div class="col welcome-col d-none d-md-block">
				<h1 class="welcome-heading">Hello there.</h1>
				<h3 class="welcome-subheading">Welcome to <span class="dev-trends-text">Dev Trends!</span></h3>
				<p class="welcome-text">
					Browse the latest trends in software development.
					<br />
					<br />
					<!-- Register button -->
					<a href="{% url 'user_auth:register' %}"
						><button class="register-button">Register</button></a
					>
				</p>
			</div>
			<!-- Login section (right side) -->
			<div class="col login-col">
				<div class="background"></div>
				<div class="card shadow">
					<div class="card-body">
						<h1 class="login-heading">LOGIN</h1>

						<form
							action="{% url 'user_auth:authenticate_user' %}"
							method="post"
						>
							{% csrf_token %}

							<!-- Displays error message if username or password is incorrect -->
							{% if error_message %}
							<p class="error-message">{{ error_message }}</p>
							{% endif %}
							<!-- Username -->
							<!-- mx-auto class used to center the input -->
							<div class="input-group mx-auto" style="width: 70%;">
								<div class="input-group-addon"
									><i class="glyphicon glyphicon-flash"></i
								></div>
								<input
									id="username"
									type="text"
									class="form-control"
									name="username"
									placeholder="Username"
									required
								/>
							</div>

							<br />

							<!-- Password -->
							<div class="input-group mx-auto" style="width: 70%;">
								<div class="input-group-addon"
									><i class="glyphicon glyphicon-lock"></i
								></div>
								<input
									id="password"
									type="password"
									class="form-control"
									name="password"
									placeholder="Password"
									required
								/>
							</div>
							<br />
							<br />

							<a href="{% url 'user_auth:register' %}" class="register-link" style="color: #0077ed; text-decoration: none;"
								>Dont have an account?</a
							>

							<br />

							<!-- login button -->
							<input type="submit" value="Login" class="login-button" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
