{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Tab icon and title -->
		<link
			rel="icon"
			type="image/png"
			href="{% static '/images/cp-logo.png' %}"
			class="tabIcon"
		/>
		<title>Dev Trends | Register</title>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>

		<!-- Bootstrap icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static '/css/register.css' %}" />

		<!-- Custom internal styling -->
		<style>
			.error-message {
				color: #fe5656;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<!-- Welcome section (left side) -->
			<div class="col welcome-col d-none d-md-block">
				<h1 class="welcome-heading">Hello there.</h1>
				<h3 class="welcome-subheading">Welcome to <span class="dev-trends-text">Dev Trends!</span></h3>
				<p class="welcome-text">
					Browse the latest trends in software development.
					<br />
					<br />
					<!-- Login button -->
					<a href="{% url 'user_auth:login' %}"
						><button class="login-button">Login</button></a
					>
				</p>
			</div>
			<!-- Register section (right side) -->
			<div class="col register-col">
				<div class="card shadow">
					<div class="card-body">
						<h1 class="register-heading">REGISTER</h1>

						<form action="{% url 'user_auth:register' %}" method="post">
							{% csrf_token %}

							<!-- Displays error message if credentials are invalid -->
							{% if error_message %}
							<p class="error-message">{{ error_message }}</p>
							{% endif %}
							<!-- Name -->
							<div class="input-group mx-auto">
								<div class="input-group-addon"
									><i class="glyphicon glyphicon-user"></i
								></div>
								<input
									id="name"
									type="text"
									class="form-control"
									name="name"
									placeholder="Name"
									required
								/>
							</div>

							<br />

							<!-- Username -->
							<!-- mx-auto class used to center the input -->
							<div class="input-group mx-auto">
								<div class="input-group-addon"
									><i class="glyphicon glyphicon-flash"></i
								></div>
								<input
									id="username"
									type="text"
									class="form-control"
									name="username"
									placeholder="Username"
									required
								/>
							</div>

							<br />

							<!-- Email -->
							<div class="input-group mx-auto">
								<div class="input-group-addon"
								><i class="glyphicon glyphicon-envelope"></i
							></div>
								<input
									id="email"
									type="email"
									class="form-control"
									name="email"
									placeholder="Email"
									required
								/>
							</div>

							<br>

							<!-- Password -->
							<div class="input-group mx-auto">
								<div class="input-group-addon"
									><i class="glyphicon glyphicon-lock"></i
								></div>
								<input
									id="password"
									type="password"
									class="form-control"
									name="password"
									placeholder="Password"
									required
								/>
							</div>

							<br />

							<!-- Confirm password -->
							<div class="input-group mx-auto">
								<div class="input-group-addon"
								><i class="glyphicon glyphicon-circle-arrow-right"></i
							></div>

								<input
									id="confirmed_password"
									type="password"
									class="form-control"
									name="confirmed_password"
									placeholder="Confirm password"
									required
								/>
							</div>

							<br />
							<br />

							<!-- Link to login page -->
							<a href="{% url 'user_auth:login' %}" class="register-link"
								>Already have an account?</a
							>

							<br />

							<!-- Register button -->
							<input type="submit" value="Register" class="register-button" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
